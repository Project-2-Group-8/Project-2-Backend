server.port=8080
spring.application.name=project2backend

# React dev server URL 
app.frontend.base-url=http://localhost:5173

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:CHANGE_ME}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:CHANGE_ME}
spring.security.oauth2.client.registration.google.scope=openid,profile,email